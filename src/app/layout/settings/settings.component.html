<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-8 col-sm-10">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="green">
                        <i class="material-icons">settings</i>
                    </div>
                    <div class="card-content">
                        <h2 class="category">Настройки</h2>
                        <h3 class="title"><small></small></h3>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        <div>{{errorMessage}}</div>
                    </div>
                    <div *ngIf="validationError.tel.status" class="alert alert-warning">
                        <div>
                            <p>{{validationError.tel.message}}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="block col-lg-12">
                                <div class="col-lg-6">
                                    <h4>Время начала работы:</h4>
                                </div>
                                <div class="col-lg-2">
                                    <input [(ngModel)]="settings.StartWorkingDayDateTime" type="time">
                                </div>
                            </div>
                            <div class="block col-lg-12">
                                <div class="col-lg-6">
                                    <h4>Время окончания работы:</h4>
                                </div>
                                <div class="col-lg-2 ">
                                    <input [(ngModel)]="settings.EndWorkingDayDateTime" type="time">
                                </div>
                            </div>

                            <div class="block col-lg-12">
                                <div class="col-lg-6">
                                    <h4>Контактный номер:</h4>
                                </div>
                                <div class="col-lg-2">
                                    <input class="" type="tel" [(ngModel)]="settings.ManagerPhone" name="tel" (input)="validateTel()" placeholder="+375..." maxlength="13">
                                </div>
                            </div>
                            <div class="block col-lg-12">

                                <div class="col-lg-4">
                                </div>
                                <div class="col-lg-4">
                                </div>
                                <div class="col-lg-4">
                                    <button class="btn btn-danger pull-right" (click)="updateSettings()">Сохранить</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
