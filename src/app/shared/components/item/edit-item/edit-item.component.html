<div class="panel panel-default">
    <div class="panel-body">
        <form action="index.html">
            <h4>Редактирование товара</h4>
            <div class="row">
                <div class="col-md-2">
                    <div ng2FileDrop [ng2FileDropSupportedFileTypes]="supportedFileTypes" (ng2FileDropFileAccepted)="dragFileAccepted($event)"
                        class="profile-picture-section-drop-zone">
                        <div *ngIf="!imageShown" class=profile-picture-section-request-image-group>
                            <p class="profile-picture-section-request-image-instructions">Drop a picture here</p>
                        </div>
                        <div *ngIf="imageShown" class=profile-picture-section-request-image-container>
                            <img class="profile-picture-section-request-image" [src]="currentImage">
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Название</label>
                        <input type="text" class="form-control" [(ngModel)]="model.Name" name="name" autofocus>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Описание</label>
                        <input type="text" class="form-control" [(ngModel)]="model.Description" name="description">
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="btn btn-default">
                        Upload Image <input type="file" hidden (change)="onChange($event)">
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success pull-right" (click)="editItem()">Редактировать</button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
