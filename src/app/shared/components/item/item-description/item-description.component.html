<div class="row item">
    <div class="col-md-2">
        <img [src]="API_ROUTE + shopItem.picture.path" alt="" class="item-image align-middle img-responsive">
    </div>
    <div class="col-md-6">

        <h3>{{shopItem.name}}</h3>
        <p class="itemDescription">{{shopItem.description}}</p>

    </div>
    <div class="col-md-4">
        <app-item-controls [shopItem]="shopItem" (onDelete)="onDelete($event)"></app-item-controls>
    </div>
</div>

<div class="row">
    <div [attr.id]="'changeItem' + shopItem.id" class="collapse table-responsive well">
        <app-edit-item [item]="shopItem" [itemImage]="shopItem.picture"></app-edit-item>
    </div>
</div>

<div class="row">
    <app-item-size [attributeId]="'itemVariantsDescription' + shopItem.id" [itemSizes]="shopItem.sizes" [itemId]="shopItem.id"></app-item-size>
</div>
